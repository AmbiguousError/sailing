<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dinghy Sailing Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        <div id="wind-indicator">
            <svg id="wind-arrow" width="50" height="50" viewBox="0 0 100 100">
                <path d="M50 0 L70 40 L50 30 L30 40 Z" fill="red"/>
            </svg>
        </div>
        <div id="speed-reading">Speed: 0.0</div>
        <div id="laps">Lap: 1</div>
    </div>
    <canvas id="mini-map"></canvas>
    <div id="touch-controls">
        <div class="control-area left">
            <button id="turn-left">⟲</button>
            <button id="turn-right">⟳</button>
        </div>
        <div class="control-area right">
            <button id="trim-up">▲</button>
            <button id="trim-down">▼</button>
        </div>
    </div>
    <div id="start-menu">
        <button id="start-race">Start Race</button>
    </div>
    <div id="countdown" style="display: none;"></div>
    <div id="race-finished" style="display: none;">
        <h2>Race Finished!</h2>
        <button id="restart-race">Restart Race</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
